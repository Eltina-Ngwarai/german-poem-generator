<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>German poem generator</title>
  </head>
  <body>
    <
    <header>
      <h1>AI German Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic"
          id="topic"
          autocomplete="off"
          autofocus
          required
        />
        <input type="submit" />
        <div id="poem"></div>
        <div id="loading">Loading...</div>
      </form>
    </main>
    <footer>
      This was coded by Eltina Ngwarai and is
      <a
        href="https://github.com/Eltina-Ngwarai/german-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
