<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>German poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI German Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter a topic of German poetry"
              id="user-instructions"
              autocomplete="off"
              autofocus
              required
              class="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Liebe, Leben, Herz</div>
        </div>
        <div id="poem" class="hidden">
          <br />
        </div>
      </main>
      <footer>
        Coded by Eltina Ngwarai and is
        <a
          href="https://github.com/Eltina-Ngwarai/german-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://german-poem-generator2.netlify.app/">
          hosted on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
